<div class="container  text-center align-items-center justify-content-center">
    <h1 class="mt-5 mb-4">Related Products</h1>
    <div class="row mb-md-4">
      <div class="col-12 col-md-3" *ngFor="let card of cards">
        <div class="card align-text-start position-relative">
          <div *ngIf="card.discount" class="discount">{{ card.discount }}</div>
          <img class="card-img-top rounded mx-auto d-block" [src]="card.image" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ card.title }}</h5>
            <p class="card-text text-secondary">{{ card.description }}</p>
            <span class="card-text">{{ card.price }}</span>
            <span *ngIf="card.originalPrice" 
            class="card-text ms-4 text-decoration-line-through text-secondary">
            {{ card.originalPrice }}</span>
          </div>

</div>
